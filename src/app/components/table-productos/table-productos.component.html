<table class="table table-striped table-dark mt-5">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Monto</th>
        <th scope="col">Codigo de Distribuidor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let producto of productos ">
        <th scope="row">{{ producto.codigo }}</th>
        <td>{{ producto.descripcion }}</td>
        <td> {{ producto.monto | currency }} </td>
        <td>{{ producto.distribuidorCodigo }}</td>
        <td><i class="bi bi-pen btn btn-primary" (click)="editar(producto)"></i></td>
        <td><i class="bi bi-trash btn btn-danger" (click)="borrar(producto.codigo)"></i></td>
      </tr>
    </tbody>
  </table>
